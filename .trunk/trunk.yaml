version: 0.1

cli:
  version: 1.22.2

plugins:
  sources:
    # 'trunk' plugin is mandatory as it contains all the linters and checks
    - id: trunk
      ref: main
      uri: https://github.com/trunk-io/plugins
    # - id: configs
    #   ref: main
    #   uri: https://github.com/trunk-io/configs

# lint:
#   ignore:
#     - linters: [ shfmt , prettier ]
#       paths:
#         - "**/*"

runtimes:
  enabled:
    - go@>=1.0.0
    - node@>=1.0.0
    - python@>=1.0.0
    - ruby@>=1.0.0

lint:
  # By sourcing this plugin, repos will enable these linters
  enabled:
    - actionlint
    - bandit
    - black
    - buf-lint
    - buildifier
    - cfnlint
    - checkov
    - clang-format
    - clang-tidy
    - clippy
    - eslint
    - git-diff-check
    - gofmt
    - golangci-lint
    - hadolint
    - isort
    - markdownlint
    - markdown-link-check
    - mypy
    - nancy
    - osv-scanner
    - oxipng
    - pragma-once
    - prettier
    - prisma
    - pylint
    - renovate
    - rubocop
    - ruff
    - rustfmt
    - semgrep
    - shellcheck
    - shfmt
    - sort-package-json
    - sql-formatter
    - stylelint:
        packages:
          - stylelint-config-standard-scss
          - stylelint-config-clean-order
    - svgo
    - taplo
    - terrascan
    - trivy
    - trufflehog
    - trunk-toolbox
    - yamllint

# By sourcing this plugin, repos will enable these actions
actions:
  enabled:
    - trunk-announce
    - trunk-cache-prune
    - trunk-upgrade-available
    - trunk-check-pre-push
    - trunk-fmt-pre-commit

tools:
  enabled:
    - gh
    - gt
