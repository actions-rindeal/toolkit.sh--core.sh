version: 0.1

cli:
  version: 1.22.2

plugins:
  sources:
    - id: trunk
      ref: main
      uri: https://github.com/trunk-io/plugins
    - id: configs
      ref: main
      uri: https://github.com/trunk-io/configs

lint:
  ignore:
    - linters: [ yamllint/quoted-strings ]
      paths:
        - .github/workflows/*.yml
        - .github/workflows/*.yaml
    - linters: [ shfmt ]
      paths:
        - "**/*"
